<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Relax</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 4em;
            color: white;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: auto;
            height: 200px; /* Ajusta la altura seg√∫n tus necesidades */
            aspect-ratio: 16 / 10;
        }
        .button {
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="banner.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>
    <div class="content">
        <h1>JUST RELAX</h1>
        <div class="image-container">
            <img src="image1.jpg" alt="Imagen 1">
            <img src="image2.jpg" alt="Imagen 2">
        </div>
        <a href="video-page.html" class="button">Ver Video</a>
    </div>
</body>
</html>
