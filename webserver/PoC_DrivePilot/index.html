<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Open Sans', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            background-image: url('dust_red.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
            padding: 5% 10%;
        }
        .text-background {
            background-color: rgba(50, 50, 50, 0.7); /* Semi-transparent grey background */
            display: inline-block;
            padding: 10px;
            border-radius: 5px; /* Optional: adds rounded corners */
        }
        .title {
            text-align: left;
            font-size: 6em;
            color: white;
            font-weight: 400;
        }
        .subtitle {
            text-align: left;
            font-size: 3em;
            color: white;
            opacity: 0.7;
        }
        .content-section {
            display: flex;
            flex-grow: 1;
            margin: 20px 0; /* Add some margin to the top and bottom */
        }
        .slot {
            flex: 1;
            overflow: hidden;
        }
        .slot iframe {
            width: 100%;
            height: 50%;
            border: none;
        }
        .slot video {
            width: 100%;
            height: 50%;
            object-fit: contain;
        }
        .how-to {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.5em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .how-to:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 600px) {
            .content-section {
                flex-direction: column;
            }
            .title, .subtitle {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="blur-background"></div> <!-- This div creates the blur effect -->
    <div class="container">
        <div>
            <div class="text-background">
                <div class="title">DrivePilot does the hard work for you</div>
            </div>
            <div class="text-background">
                <div class="subtitle">We think you may use this extra more, here's your data from the last trips:</div>
            </div>
        </div>
        <div class="content-section">
            <div class="slot">
                <iframe src="../output/barchart.html" title="BellCurve"></iframe>
            </div>
            <div class="slot">
                <iframe src="../output/barchart.html" title="PieChart"></iframe>
            </div>
            <div class="slot">
                <video autoplay muted loop>
                    <source src="banner.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <a href="video-page.html" class="how-to">How to?</a>
    </div>
</body>
</html>
